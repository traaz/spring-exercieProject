<div class="content">
    <div class="md-12">
      <div class="card">
        <div class="card-header"><h5>Kişi Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="personAddForm">

            <label>İsim</label>
              <div class="form-group">
                <input type="text" id="personName" formControlName="name" class="form-control" placeholder="İsim">
              </div>

              <label>Soyisim</label>
              <div class="form-group">
                <input type="text" id="personSurname" formControlName="surname" class="form-control" placeholder="Soyisim">
              </div>

              <label>Yaş</label>
              <div class="form-group">
                <input type="number" id="personAge" formControlName="age" class="form-control" placeholder="Yaş">
              </div>
  
  
              <label>Ülke</label>
              <div class="form-group">
                <div class="input-space">
                  <select  formControlName="country" (ngModelChange)="onSelect($event)" id="">
                    <option value="" disabled selected>Ülke Seçiniz</option>
                    <option *ngFor="let country of countries" [ngValue]="country.id" >
                        {{country.name}}
                    </option>
                  </select>
                </div>
              </div>

              <label>Şehir</label>
              <div class="form-group">
                <div class="input-space">
                  <select  formControlName="state" id="">
                    <option  value="" disabled selected>Şehir</option>
                    <option *ngFor="let state of states"  [ngValue]="state.id" >
                        {{state.stateName}}
                    </option>
                  </select>
                </div>
              </div>

          </form>  
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
          <button class="btn btn-fill btn-primary " style="margin-left:50px" routerLink="/people">Tüm Kişiler</button>
        </div>
      </div>
  
    </div>
  
  
  </div>
